<template name="hublogsFilterPanel">
    <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="accordion" class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#filters">Filters</a>
                        </h4>
                    </div>
                    <div id="filters" class="panel-collapse collapse">
                        <div class="panel-body">
                            <h3>Application Filters</h3>
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4"><label for="start">Start:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="number" placeholder="0" name="start" class="filter-input" id="start"></div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="rowsPerPage">Rows per Page:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="number" value="20" name="rowsPerPage" class="filter-input" id="rowsPerPage"></div>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="requestId">RequestId:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="number" name="requestId" class="filter-input" id="requestId"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="serviceId">ServiceId:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="number" name="serviceId" class="filter-input" id="serviceId"></div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="sourceName">SourceName:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="text" name="sourceName" class="filter-input" id="sourceName"></div>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="userId">UserId:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="text" name="userId" class="filter-input" id="userId"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="severity">Severity:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="text" name="severity" class="filter-input" id="severity"></div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="logCode">LogCode:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="text" name="logCode" class="filter-input" id="logCode"></div>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="latestDate">LatestDate:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="datetime" name="latestDate" placeholder="dd/mm/yyy" class="filter-input" id="latestDate"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="requestMessage">Request Message:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="text" name="requestMessage" class="filter-input" id="requestMessage"></div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="logMessage">Log Message:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="text" name="logMessage" class="filter-input" id="logMessage"></div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 filter-input"><label for="logMessage">No Records:&nbsp;</label>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><input type="number" name="noRecords" value="200" class="filter-input" id="noRecords"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 "><div class="checkbox"><label><input type="checkbox" name="errorsOnly" id="errsOnly">Errors Only</label></div></div>
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 "><div class="checkbox"><label><input type="checkbox" name="olbPing" id="olbPing">Include OLB Ping</label></div></div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    &nbsp;
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <h3>Front End Applications</h3><hr/>
                                </div>
                            </div>
                            {{#each applications}}
                                {{> applicationRow}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</template>
