<template name="environments">
    <div class="container">
        <div class="row">
            <div class="col-md-12, col-lg-12"><div class="medium-size-title">Environments</div>
                <select id="hubEnvironments">
                    {{#each env}}
                        <option value="{{NAME}}">{{NAME}} - {{DESCRIPTION}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    </div>
</template>
